<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sissor</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="outer-container">
        <div class="heading-container">
            <h1 class="main-heading">Rock Paper Sissor</h1>
        </div>
        <div class="main-container">

            </div>
            <div class="score-column">
                <h2>Score Board</h2>
                <div class = "score-board">
                    <p class="scores">0:0</p>
                    <p class="result hidden">Chosse a Move</p>
                </div>
                <button class="start-btn"> Press to Start</button>
            </div>
            <div class="computer-column">
                <h2>computer</h2>
                <div class="computer-choices">
                    <div class="choices">
                        <img src="./images/rock.jpeg" alt="A hand signng rock" class="rock">
                        <img src="./images/paper.jpeg" alt="A hand signng paper" class="paper">
                        <img src="./images/sissors.jpeg" alt="A hand signng sissor" class="sissor">
                    </div>
                    <div class="computerer-icon"><img src="./images/bot_icon.jpg" alt="pcture of a bot" class="bot-image"></div>
